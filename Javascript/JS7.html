<html>
<head>
    <script>
        function stringMan()
        {
            var fString=document.stringform.inp1.value;
        var sString=document.stringform.inp2.value;
        var tString=document.stringform.inp3.value;
        var radio="";

               
            this.radio=document.stringform.rad.value;
            console.log(this.radio);
            if(this.radio=="sub")
            {
                var no=String(fString).indexOf(String(sString));
                if(no==-1)
                {
                    document.getElementsByTagName('h3')[0].innerHTML="No Substring Present";
                }
                else
                {
                    document.getElementsByTagName('h3')[0].innerHTML="Substring Present at "+no+" position";
                }
             }
             else if(this.radio=="up")
             {
                document.getElementsByTagName('h3')[0].innerHTML=String(fString).toUpperCase();
             }
             else if(this.radio=="low")
             {
                document.getElementsByTagName('h3')[0].innerHTML=String(fString).toLowerCase();
             }
             else if(this.radio=="trim")
             {
                 document.getElementsByTagName('h3')[0].innerHTML=String(fString).trim();
             }
             else if(this.radio=="concat")
             {
                document.getElementsByTagName('h3')[0].innerHTML=String(fString).concat(sString);
             }
             else if(this.radio=="replace")
             {
                document.getElementsByTagName('h3')[0].innerHTML=String(fString).replace(fString,tString);
             }
        }
    </script>
</head>

<body>
<form name="stringform" >
    Enter String:<input type="text" name="inp1" ><br>
    Enter Sub String:<input type="text" name="inp2"><br>
    Replace with String:<input type="text" name="inp3" ><br>
    <br>
    <input type="radio" name="rad" value="sub">Search Substring in main String<br>
    <input type="radio" name="rad" value="up">To Upper Case<br>
    <input type="radio" name="rad" value="low">To Lower Case<br>
    <input type="radio" name="rad" value="trim">Trim Spaces<br>
    <input type="radio" name="rad" value="concat">Concatenate<br>
    <input type="radio" name="rad" value="replace">Replace<br>
    <input type="button" value="Submit Query" onclick="stringMan()">
</form>
<br>
<hr>
<h3></h3>
        
    </body>
</html>
